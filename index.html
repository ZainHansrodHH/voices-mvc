<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voices MVC Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="left-container">
            <h1>Let us know your project requirements</h1>
        </div>
        <div class="right-container">
            <form class="form">

                <div class="form--group">
                    <label for="form--input-title" class="form--title">What's your projects name?</label>
                    <p class="form--description">Provide a short, descriptive title to attract talent.</p>
                    <input class="form--input" type="text"
                        placeholder="For example: '30 Second Radio Spot' or 'Corporate Training Video'"
                        id="form--input-title" />
                </div>

                <div class="form--group">
                    <label for="form--script" class="form--title">Small Script</label>
                    <p class="form--description">Include a small piece of a script that you would like a talent to read.
                    </p>
                    <textarea class="form--input" id="form--script"
                        placeholder="Type or paste a sample script here."></textarea>
                    <p class="form--word-count"><span>0</span> Words</p>
                </div>

                <div class="form--country-state-container">
                    <div class="form--group">
                        <label for="form--country" class="form--title">Country</label>
                        <select class="form--input" id="form--country">
                            <option value="" disabled selected>Select your country</option>
                            <option>USA</option>
                            <option>Canada</option>
                        </select>
                    </div>

                    <div class="form--group">
                        <label for="form--state" class="form--title">State/Province</label>
                        <select class="form--input" id="form--state" disabled>
                            <option value="" disabled selected>Select your state or province</option>
                            <option>USA</option>
                            <option>Canada</option>
                        </select>
                    </div>
                </div>


                <div class="form--group">
                    <label for="form--file" class="form--title">Please upload your reference file here.</label>
                    <p class="form--description">Max: 20MB. Accepted file formats: .pdf, .doc, .docx, .txt</p>
                    <input type="file" class="form--input" id="form--file" name="form--file"
                        accept=".pdf,.doc,.docx,.txt" hidden />
                    <label for="form--file" class="form--file-btn"><img src="img/upload-icon.svg"
                            class="form--file-btn-img" /> Browse for files</label>
                </div>

                <div class="form--group">
                    <label for="form--budget" class="form--title">What's your budget?</label>
                    <p class="form--description">Minimum project cost is $5 USD.</p>

                    <div class="form--radio-container">

                        <label for="5-99" class="form--radio-group form--input">
                            <input type="radio" id="5-99" name="budget" value="5-99" />
                            <label for="5-99">$5 - $99</label>
                        </label>

                        <label for="100-249" class="form--radio-group form--input">
                            <input type="radio" id="100-249" name="budget" value="100-249" />
                            <label for="100-249">$100 - $249</label>
                        </label>

                        <label for="250-499" class="form--radio-group form--input">
                            <input type="radio" id="250-499" name="budget" value="250-499" />
                            <label for="250-499">$250 - $499</label>
                        </label>
                    </div>

                </div>

            </form>

            <div class="form-btn-container">
                <button class="btn-reset">Reset</button>
                <button class="btn-submit">Submit</button>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
